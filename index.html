<div id="dailyView" class="tab-content active space-y-6">
                    <section class="cronos-card p-6 md:p-8 rounded-3xl relative overflow-hidden">
                        <div class="mb-8 pb-4 border-b border-cronos-border/50">
                            <div class="flex justify-between items-center mb-4">
                                <div>
                                    <h2 class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-1">Status Operacional</h2>
                                    <span id="currentDateLabel" class="text-2xl md:text-3xl font-bold text-white capitalize block">--</span>
                                </div>
                            </div>
                            <div class="bg-cronos-bg/50 p-4 rounded-xl border border-cronos-border/50">
                                <label class="flex justify-between text-xs font-bold text-gray-500 mb-2 uppercase">
                                    <span>Início</span><span>Linha do Tempo</span><span>Fim</span>
                                </label>
                                <input id="dateSlider" type="range" min="1" value="1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-purple-500">
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-[#0F1020] p-4 rounded-xl border border-green-900/30 shadow-lg">
                                    <p class="text-xs font-bold text-gray-400 uppercase mb-1">Em Operação</p>
                                    <p id="kpiWorking" class="text-3xl font-mono font-bold text-white">0</p>
                                </div>
                                <div class="bg-[#0F1020] p-4 rounded-xl border border-fuchsia-900/30 shadow-lg">
                                    <p class="text-xs font-bold text-gray-400 uppercase mb-1">Exp. Encerrado</p>
                                    <p id="kpiOffShift" class="text-3xl font-mono font-bold text-white">0</p>
                                </div>
                                <div class="bg-[#0F1020] p-4 rounded-xl border border-yellow-900/30 shadow-lg">
                                    <p class="text-xs font-bold text-gray-400 uppercase mb-1">Folga</p>
                                    <p id="kpiOff" class="text-3xl font-mono font-bold text-white">0</p>
                                </div>
                                <div class="bg-[#0F1020] p-4 rounded-xl border border-red-900/30 shadow-lg">
                                    <p class="text-xs font-bold text-gray-400 uppercase mb-1">Férias</p>
                                    <p id="kpiVacation" class="text-3xl font-mono font-bold text-white">0</p>
                                </div>
                            </div>
                            <div class="bg-[#0F1020] p-4 rounded-xl border border-cronos-border h-full min-h-[200px] relative">
                                <canvas id="dailyChart"></canvas>
                            </div>
                        </div>
                    </section>

                    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div class="bg-[#1A1C2E] border border-green-900/50 rounded-2xl overflow-hidden flex flex-col h-96 shadow-lg">
                            <div class="bg-green-900/20 p-3 border-b border-green-900/30 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]"></span>
                                <h3 class="font-bold text-green-400 text-xs uppercase tracking-wider">Trabalhando</h3>
                            </div>
                            <div class="p-2 overflow-y-auto flex-1 custom-scrollbar">
                                <ul id="listWorking" class="space-y-1"></ul>
                            </div>
                        </div>

                        <div class="bg-[#1A1C2E] border border-fuchsia-900/50 rounded-2xl overflow-hidden flex flex-col h-96 shadow-lg">
                            <div class="bg-fuchsia-900/20 p-3 border-b border-fuchsia-900/30 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-fuchsia-500 shadow-[0_0_8px_#d946ef]"></span>
                                <h3 class="font-bold text-fuchsia-400 text-xs uppercase tracking-wider">Exp. Encerrado</h3>
                            </div>
                            <div class="p-2 overflow-y-auto flex-1 custom-scrollbar">
                                <ul id="listOffShift" class="space-y-1"></ul>
                            </div>
                        </div>

                        <div class="bg-[#1A1C2E] border border-yellow-900/50 rounded-2xl overflow-hidden flex flex-col h-96 shadow-lg">
                            <div class="bg-yellow-900/20 p-3 border-b border-yellow-900/30 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-yellow-500"></span>
                                <h3 class="font-bold text-yellow-500 text-xs uppercase tracking-wider">Folga</h3>
                            </div>
                            <div class="p-2 overflow-y-auto flex-1 custom-scrollbar">
                                <ul id="listOff" class="space-y-1"></ul>
                            </div>
                        </div>

                        <div class="bg-[#1A1C2E] border border-red-900/50 rounded-2xl overflow-hidden flex flex-col h-96 shadow-lg">
                            <div class="bg-red-900/20 p-3 border-b border-red-900/30 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-red-500"></span>
                                <h3 class="font-bold text-red-400 text-xs uppercase tracking-wider">Férias</h3>
                            </div>
                            <div class="p-2 overflow-y-auto flex-1 custom-scrollbar">
                                <ul id="listVacation" class="space-y-1"></ul>
                            </div>
                        </div>
                    </section>
                </div>
