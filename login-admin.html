<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Login Administrativo | Cronos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { cronos: { bg: '#0F1020', card: '#1A1C2E', border: '#2E3250' } }, fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
    <style>
        body { background-color: #0F1020; color: #E2E8F0; }
        .login-input { background-color: #0F1020; border-color: #2E3250; color: white; }
        .login-input:focus { border-color: #7C3AED; box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2); }
        .btn-gradient { background: linear-gradient(135deg, #7C3AED 0%, #D946EF 50%, #F97316 100%); transition: all 0.3s ease; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-900/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-orange-900/20 rounded-full blur-3xl"></div>
    </div>
    <div class="bg-cronos-card border border-cronos-border rounded-2xl shadow-2xl w-full max-w-md overflow-hidden relative z-10 backdrop-blur-sm">
        <div class="w-full p-8 md:p-10">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-orange-400">CRONOS</h1>
                <p class="text-sm text-gray-400 font-medium tracking-wide">Acesso Administrativo</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">E-mail</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-envelope text-gray-500"></i></div>
                        <input type="email" id="emailInput" class="w-full pl-10 pr-4 py-3 rounded-lg border outline-none transition-colors login-input" placeholder="admin@exemplo.com" required>
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-lock text-gray-500"></i></div>
                        <input type="password" id="passwordInput" class="w-full pl-10 pr-10 py-3 rounded-lg border outline-none transition-colors login-input" placeholder="••••••••" required>
                        
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-purple-400 transition-colors focus:outline-none">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div id="loginError" class="hidden bg-red-900/20 border border-red-500/30 text-red-400 text-sm p-3 rounded-lg flex items-center"><i class="fas fa-exclamation-circle mr-2"></i><span id="errorText">Erro.</span></div>
                <button type="submit" id="btnLogin" class="w-full btn-gradient text-white font-bold py-3.5 rounded-lg shadow-lg flex justify-center items-center gap-2 mt-2"><span>Entrar no Painel</span><i class="fas fa-arrow-right"></i></button>
            </form>
            <div class="mt-8 text-center border-t border-gray-800 pt-6">
                <a href="index.html" class="text-sm text-gray-500 hover:text-purple-400 font-medium transition-colors"><i class="fas fa-arrow-left mr-1"></i> Voltar</a>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCBKSPH7lfUt0VsQPhJX3a0CQ2wYcziQvM",
            authDomain: "dadosescala.firebaseapp.com",
            projectId: "dadosescala",
            storageBucket: "dadosescala.firebasestorage.app",
            messagingSenderId: "117221956502",
            appId: "1:117221956502:web:e5a7f051daf3306b501bb7"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // LÓGICA DO OLHO MÁGICO
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');

        togglePassword.addEventListener('click', function () {
            // Alterna o tipo do input
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Alterna o ícone
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        // LÓGICA DE LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passwordInput').value;
            const btn = document.getElementById('btnLogin');
            const errorDiv = document.getElementById('loginError');
            
            btn.innerHTML = 'Verificando Permissões...'; btn.disabled = true;
            errorDiv.classList.add('hidden');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                const docRef = doc(db, "administradores", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    window.location.href = "index.html";
                } else {
                    await signOut(auth);
                    throw new Error("Acesso negado: Usuário não é administrador.");
                }

            } catch (error) {
                console.error(error);
                errorDiv.classList.remove('hidden');
                document.getElementById('errorText').textContent = error.message.includes("Acesso negado") ? "Acesso restrito a administradores." : "E-mail ou senha incorretos.";
                btn.innerHTML = 'Entrar no Painel'; btn.disabled = false;
            }
        });
    </script>
</body>
</html>
